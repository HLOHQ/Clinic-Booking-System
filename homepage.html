<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <img src="clinicbookinglogo.png" class="logo" width="200px">
            <nav class="navbar">
                <a href="homepage.html">Home</a>
                <a href="book.html">Book Appointment</a>
                <a href="payment.html">Make Payment</a>
                <button class="btnLogin">Log In</button> 
            </div>             
        </header>

        <div class="content">
            <h1>Having trouble looking for nearby clinics with the shortest waiting time?</h1><br>
            <h2>Get nearby clinics and their respective waiting time now</h2>
        </div>

        <div class="search">
            <input class="searchinput" type="text" placeholder="Enter Current Location">
        </div>

        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <div class="login">
                <h2>Login with Singpass</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="body"></ion-icon></ion-icon></span>
                        <input type="text" required>
                        <label>NRIC</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember Me</label>
                    </div>
                    <button type="submit" class="btn">Log In</button>
                </form>
            </div>
        </div>

    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>

    
</html>
